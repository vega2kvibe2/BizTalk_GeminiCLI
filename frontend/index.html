<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p>당신의 생각을 전문적인 비즈니스 언어로 변환해 보세요.</p>
        </header>
        <main>
            <div class="card input-card">
                <h2>원문 입력</h2>
                <div class="target-selector">
                    <span>누구에게 보내나요?</span>
                    <div class="targets">
                        <input type="radio" id="target-upward" name="target" value="상사 (Upward)" checked>
                        <label for="target-upward">상사</label>
                        <input type="radio" id="target-lateral" name="target" value="타팀 동료 (Lateral)">
                        <label for="target-lateral">타팀 동료</label>
                        <input type="radio" id="target-external" name="target" value="고객 (External)">
                        <label for="target-external">고객</label>
                    </div>
                </div>
                <textarea id="text-input" placeholder="여기에 변환할 텍스트를 입력하세요..." maxlength="500"></textarea>
                <div class="input-footer">
                    <span id="char-counter">0 / 500</span>
                    <button id="convert-btn" class="btn btn-primary">
                        <span>변환하기</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>
                </div>
            </div>

            <div class="card output-card">
                <h2>변환 결과</h2>
                <div id="output-area" class="output-box" aria-live="polite">
                    <p class="placeholder">결과가 여기에 표시됩니다.</p>
                </div>
                <div class="output-footer">
                    <button id="copy-btn" class="btn" disabled>복사하기</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
