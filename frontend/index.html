<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <style type="text/tailwindcss">
        @layer components {
            .target-label {
                @apply px-4 py-2 border border-slate-200 rounded-full cursor-pointer transition-all text-sm font-medium text-slate-600 hover:bg-slate-50 peer-checked:bg-primary-600 peer-checked:text-white peer-checked:border-primary-600;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-12 md:py-20">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4 text-slate-900">
                BizTone <span class="text-primary-600">Converter</span>
            </h1>
            <p class="text-lg text-slate-500 max-w-2xl mx-auto">
                당신의 생각을 전문적인 비즈니스 언어로 변환해 보세요. <br class="hidden md:block">
                상황에 맞는 최적의 톤앤매너를 제안합니다.
            </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <!-- Input Card -->
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 flex flex-col h-full min-h-[500px]">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-xl font-bold text-slate-800">원문 입력</h2>
                    <span id="char-counter" class="text-sm font-medium text-slate-400">0 / 500</span>
                </div>

                <div class="mb-8">
                    <span class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-4">누구에게 보내나요?</span>
                    <div class="flex flex-wrap gap-2">
                        <div class="relative">
                            <input type="radio" id="target-upward" name="target" value="Upward" class="sr-only peer" checked>
                            <label for="target-upward" class="target-label">상사</label>
                        </div>
                        <div class="relative">
                            <input type="radio" id="target-lateral" name="target" value="Lateral" class="sr-only peer">
                            <label for="target-lateral" class="target-label">타팀 동료</label>
                        </div>
                        <div class="relative">
                            <input type="radio" id="target-external" name="target" value="External" class="sr-only peer">
                            <label for="target-external" class="target-label">고객</label>
                        </div>
                    </div>
                </div>

                <textarea id="text-input" 
                    class="w-full flex-grow p-5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-primary-100 focus:border-primary-400 transition-all outline-none resize-none text-slate-700 leading-relaxed placeholder:text-slate-300 mb-8"
                    placeholder="여기에 변환할 텍스트를 입력하세요..." 
                    maxlength="500"></textarea>

                <button id="convert-btn" class="w-full bg-primary-600 hover:bg-primary-700 active:scale-[0.98] text-white font-bold py-4 px-8 rounded-2xl transition-all disabled:bg-slate-200 disabled:text-slate-400 disabled:scale-100 flex items-center justify-center gap-3">
                    <span class="btn-text text-lg">변환하기</span>
                    <div class="spinner hidden">
                        <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </div>

            <!-- Output Card -->
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 flex flex-col h-full min-h-[500px]">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-xl font-bold text-slate-800">변환 결과</h2>
                    <button id="copy-btn" class="text-primary-600 hover:bg-primary-50 px-4 py-2 rounded-xl font-bold transition-all disabled:text-slate-300 disabled:hover:bg-transparent" disabled>
                        복사하기
                    </button>
                </div>

                <div id="output-area" class="w-full flex-grow p-6 rounded-2xl bg-slate-50 border border-slate-100 text-slate-700 leading-relaxed overflow-y-auto whitespace-pre-wrap break-keep" aria-live="polite">
                    <p class="placeholder text-slate-400 italic">입력한 내용이 여기에 변환되어 표시됩니다.</p>
                </div>
                
                <div class="mt-8 pt-6 border-t border-slate-100">
                    <p class="text-xs text-slate-400 text-center uppercase tracking-widest font-semibold">BizTone AI Powered Engine</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
